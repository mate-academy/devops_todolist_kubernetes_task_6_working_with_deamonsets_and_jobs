apiVersion: apps/v1
kind: DaemonSet
metadata:
 name: todoapp-deamonset
 namespace: mateapp
 labels:
   app: todoapp
spec:
 selector:
   matchLabels:
     app: todoapp
 template:
   metadata:
     labels:
       app: todoapp
   spec:
     containers:
     - name: todoapp
       image: radial/busyboxplus:curl
       command: ["/bin/sh", "-c", "while sleep 5; do curl todoapp-service.todoapp.svc.cluster.local; done"]
       resources:
         requests:
           cpu: "100m"
           memory: "64Mi"
         limits:
           cpu: "200m"
           memory: "128Mi"
       ports:
       - containerPort: 80
        hostPort: 30008
    
