apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: todoapp-daemonset
  namespace: mateapp
spec:
  selector:
    matchLabels:
      app: todoapp-daemonset
  template:
    metadata:
      labels:
        app: todoapp-daemonset
    spec:
      containers:
      - name: curl-container
        image: curlimages/curl
        command: ["/bin/sh", "-c", "while true; do curl http://todoapp-service.todoapp.svc.cluster.local; sleep 5; done"]
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "200m"
            memory: "256Mi"
